name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
 
      - name: Run SonarScanner CLI
        shell: cmd
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner.bat ^
            -Dsonar.projectKey=ParthasarathyE_AI_DetectCode_c5a8d2d3-62d7-4773-8aba-5a5648d673aa ^
            -Dsonar.sources=. ^
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} ^
            -Dsonar.login=${{ env.SONAR_TOKEN }}
